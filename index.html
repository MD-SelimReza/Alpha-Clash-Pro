<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        class="home min-h-screen text-white flex justify-center items-center hidden"
      >
        <div class="flex flex-col gap-10 items-center">
          <h1 class="text-8xl font-anton font-extrabold uppercase">
            ALPHABET CLASH
          </h1>
          <p class="text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn btn-white text-black text-lg">Play Now</button>
        </div>
      </section>
      <!-- play ground field -->
      <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-6 pt-8">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white p-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-[#010313] text-8xl font-bold">Y</p>
            </div>
          </div>
          <!-- keyboard start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life line -->
          <div class="flex justify-between w-[90%]">
            <button
              class="btn rounded-full px-5 bg-[#894189] border-none text-white"
            >
              <span>Life</span>
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button
              class="btn rounded-full px-5 bg-[#360490] border-none text-white"
            >
              <span>Score</span>
              <img src="images/doller.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score screen -->
      <section class="score flex justify-center items-center min-h-screen">
        <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
          <h1 class="text-7xl text-white">
            <span class="font-bold">Score</span>
            <span class="">: 14</span>
          </h1>
          <button class="btn btn-white px-5 text-lg">Play Again</button>
          <p class="text-white text-lg">Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
